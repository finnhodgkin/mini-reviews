<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a new badge</title>
</head>
<body>
  <form action="/add" method="POST">
    <label for="add-review" class="visually-hidden">Badge name</label>
    <input type="text" name="review-name" placeholder="Badge name" id="add-review" />
    <button type="submit" class="add-review-button">Submit</button>
  </form>
</body>
</html>
